<div class="overlay">


  <div class="modal" id="offer-modal">
    <button class="close-modal">
      <svg width="60" height="60">
        <use href='img/sprite/sprite.svg#close'></use>
      </svg>
    </button>

    <div class="modal-title">
      Оставьте свои контактные <br>
      данные для оформления заявки
    </div>

    <form class="modal-form" action="#">
      <label for="#">
        <input type="text" placeholder="Ваше имя">
      </label>

      <label for="#">
        <input type="tel" id="phone" class="phone-form form-field" name="phone" placeholder="+38(ХХХ)ХХХ-ХХ-ХХ">
      </label>

      <label for="#">
        <input type="email" placeholder="Email">
      </label>

      <ul class="checkbox-list">
        <li>
          <div class="radio">
            <label class="custom-radio">
              <input type="radio" name="default" value="1" checked>
              <span>Забронировать места</span>
            </label>
          </div>
        </li>

        <li>
          <div class="radio">
            <label class="custom-radio">
              <input type="radio" name="default" value="1">
              <span>Зафрачтовать яхту</span>
            </label>
          </div>
        </li>

        <li>
          <div class="radio">
            <label class="custom-radio">
              <input type="radio" name="default" value="1">
              <span>Задать вопрос</span>
            </label>
          </div>
        </li>
      </ul>

      <button type="submit" class="modal-btn main-btn">
        Оформить заявку
      </button>

    </form>

  </div>

</div>
